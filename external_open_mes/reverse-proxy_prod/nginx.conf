server {
    listen 80;
    server_name localhost;

    # Django Adminなどの静的ファイル
    # `static_volume` が /var/www/backend/static にマウントされている
    location /static/ {
        alias /var/www/backend/static/;
    }

    # Reactフロントエンドの静的ファイル
    # `frontend/dist` が /var/www/frontend にマウントされている
    # React Routerなどのクライアントサイドルーティングに対応するため、
    # 該当ファイルがない場合は index.html を返す
    location / {
        root /var/www/frontend;
        try_files $uri /index.html;
    }

    # DjangoバックエンドAPI, Adminページへのプロキシ
    location ~ ^/(api|admin)/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # タイムアウト設定
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }
}